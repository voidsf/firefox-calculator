<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="calculator.css">
        <title>Document</title>
    </head>
    <body>
        <div id="display">
            <div id="opValue">No value</div>
            <div id="currentValue">0</div>
        </div>
        <!--Where the calculator's current value will be stored-->

        <div id="top-row" class="row">
            <div id="button7" class="button num"> 7 </div>
            <div id="button8" class="button num"> 8 </div>
            <div id="button9" class="button num"> 9 </div>
            <div id="divide" class="button operation"> &divide; </div>
        </div>
        <div id="top-middle-row" class="row">
            <div id="button4" class="button num"> 4 </div>  
            <div id="button5" class="button num"> 5 </div>
            <div id="button6" class="button num"> 6 </div>
            <div id="multiply" class="button operation"> x </div>
        </div>
        <div id="bottom-middle-row" class="row">
            <div id="button1" class="button num"> 1 </div>
            <div id="button2" class="button num"> 2 </div>
            <div id="button3" class="button num"> 3 </div>
            <div id="subtract" class="button operation"> - </div>
        </div>
        <div id="bottom-row" class="row">
            <div id="button0" class="button num"> 0 </div>
            <div id="buttondot" class="button point"> &bull; </div>
            
            <div id="equals" class="button operation"> = </div>
            <div id="add" class="button operation"> + </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
